<html>
    <head>
        <title class="notranslate">Translathor</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" href="./translathor.png" type="image/png>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <img class="logo" src="./translathor.png" />
                <h1 class="title notranslate">Translathor</h1>
                <h3 class="notranslate">Translate bulk JSON using Google translate</h3>
                <p class="notranslate">Made with l<3ve by <a href="https://github.com/jayankaghosh" target="_blank">Joy</a></p>
            </div>
            <div class="main">
                <div id="uploader">
                    <form>
                        <div class="step notranslate">
                            <label>Step 1</label>
                            <input type="file" name="file" />
                        </div>
                        <div class="step notranslate">
                            <label>Step 2</label>
                            <button class="notranslate">Upload</button>
                        </div>
                    </form>
                    <div class="step google-translate-container notranslate" style="display: none">
                        <label>Step 3</label>
                        <div id="google_translate_element"></div>
                    </div>
                    <div class="step download-container notranslate" style="display: none">
                        <label>Step 4</label>
                        <button id="download" class="notranslate">Download</button>
                    </div>
                </div>
                <div class="data-table">
                    <table id="data">
                        <thead>
                        <tr>
                            <th class="from notranslate">Source</th>
                            <th class="to notranslate">Target</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>...</td>
                            <td>...</td>
                        </tr>
                        <tr>
                            <td>...</td>
                            <td>...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="note" class="notranslate" style="display: none">
                    <p>* Make sure to scroll through the entire table to make sure Google's translator translates all the rows</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
